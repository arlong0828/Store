{% extends "base_login_success.html" %}
{% load static %}

{% block content %}
<section class="signin-page account">
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="block text-center">
            <a class="logo" href="/">
              <img src="/static/images/logo.png" alt="">
            </a>
            <h2 class="text-center">結帳</h2>
            <form class="text-left clearfix" action="/checkout/"  method="post" enctype="multipart/form-data">
              {% csrf_token %}
            {% for n in nlist %}
                <div class="form-group">
                <p>鞋名：{{ n }}
                </div>
                {% endfor %}
                {% for p in plist %}
                <div class="form-group">
                價錢：{{ p }}</p>
                </div>
            {% endfor %}
            <div class="form-group">
                <p>總價：{{ sum }}</p>
            </div>
              <div class="text-center">
                <button type="submit" class="btn btn-main text-center">付錢</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
