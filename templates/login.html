{% extends "base.html" %}
{% load static %}
{% block content %}
<section class="signin-page account">
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="block text-center">
            <a class="logo" href="/">
              <img src="/static/images/logo.png" alt="">
            </a>
            <h2 class="text-center">創建帳號</h2>
            <form class="text-left clearfix" action="/login/"  method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <img src="{% url 'video_face' %}">
              <div class="text-center">
                <button type="submit" class="btn btn-main text-center">登入</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

{% endblock %}
