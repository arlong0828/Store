<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="utf-8">
  <title>無人化商店</title>
  {% load static %}
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
  <meta name="author" content="Themefisher">

  <!-- Favicon -->
  <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/favicon.png' %}" />

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'plugins/themefisher-font/style.css' %}">

  <!-- CSS Plugins -->
  <link rel="stylesheet" href="{% static 'plugins/bootstrap/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'plugins/animate/animate.css' %}">
  <link rel="stylesheet" href="{% static 'plugins/slick/slick.css' %}">
  <link rel="stylesheet" href="{% static 'plugins/slick/slick-theme.css' %}">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background-color: #fafafa;
    }
    .top-header {
      background-color: #ffffff;
      border-bottom: 1px solid #e5e5e5;
      padding: 20px 0;
    }
    .logo svg text {
      fill: #111;
    }
    .top-menu > li > a {
      font-weight: bold;
      transition: color 0.3s;
    }
    .top-menu > li > a:hover {
      color: #007bff;
    }
    .section.instagram-feed {
      background: #fff;
      padding: 40px 0;
    }
    .btn-main {
      transition: all 0.3s ease;
      border-radius: 6px !important;
    }
    .btn-main:hover {
      background-color: #222 !important;
      color: #fff !important;
    }
    @media (max-width: 768px) {
      .top-header .logo {
        text-align: center;
        margin-bottom: 10px;
      }
    }
  </style>
  {% block title %}{% endblock %}
</head>
<body id="body">

<!-- Top Header -->
<section class="top-header">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-4 col-12"></div>
      <div class="col-md-4 col-12 text-center">
        <div class="logo">
          <a href="/">
            <svg width="135px" height="29px" viewBox="0 0 155 29" xmlns="http://www.w3.org/2000/svg">
              <text x="0" y="25" font-size="24" font-weight="bold" fill="#000">無人商店</text>
            </svg>
          </a>
        </div>
      </div>
      <div class="col-md-4 col-12 text-end">
        <ul class="top-menu list-inline mb-0">
          <li class="list-inline-item"><a href="/register/">註冊</a></li>
          <li class="list-inline-item"><a href="/login/">登入</a></li>
        </ul>
      </div>
    </div>
  </div>
</section>

<!-- Main Content -->
{% block content %}{% endblock %}

<!-- Instagram Feed -->
<section class="section instagram-feed">
  <div class="container text-center">
    <h5 class="mb-4">追蹤我們的 Instagram</h5>
    <div id="instafeed" class="instagram-slider" data-accessToken="你的 Instagram Token"></div>
  </div>
</section>

<!-- Scripts -->
<script src="{% static 'plugins/jquery/dist/jquery.min.js' %}"></script>
<script src="{% static 'plugins/bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'plugins/bootstrap-touchspin/dist/jquery.bootstrap-touchspin.min.js' %}"></script>
<script src="{% static 'plugins/instafeed/instafeed.min.js' %}"></script>
<script src="{% static 'plugins/ekko-lightbox/dist/ekko-lightbox.min.js' %}"></script>
<script src="{% static 'plugins/syo-timer/build/jquery.syotimer.min.js' %}"></script>
<script src="{% static 'plugins/slick/slick.min.js' %}"></script>
<script src="{% static 'plugins/slick/slick-animation.min.js' %}"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCC72vZw-6tGqFyRhhg5CkF2fqfILn2Tsw"></script>
<script src="{% static 'plugins/google-map/gmap.js' %}"></script>
<script src="{% static 'js/script.js' %}"></script>
</body>
</html>
